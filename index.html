<!DOCTYPE HTML>
<head>
    <title>Battle Bets</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-slate-300 grid grid-cols-2 grid-rows-4" id="body">
    <section class="bg-slate-500 flex-auto row-span-2" id="left">
        <div class="bg-red-900" id="user_info_box">
            <div class="" id="player_name">
                <p class="inline" id="player_name">Player Name</p>
                <input class="inline" id="player_name_input">
            </div>
            <div class="" id="streamer_id">
                <p class="inline" id="streamer_id_text">Streamer ID</p>
                <input class="inline" id="streamer_id_input">
            </div>
            <section class="inline-block pt-10" id="button_menu">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="start_button">Start</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="submit_points">Submit Points</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="get_more_points">Get more points</button>
            </section>
        </div>
        <div class="" id="streamer_info">
            <div class="" id="streamer_name_date">
                <div class="inline" id="streamer_name">Oxalate</div>
                <div class="inline" id="current_date">01/01/2023</div>
            </div>
            <div class="inline-block pt-10" id="player_stats_group">
                <div class="inline-block" id="streamer_wins">
                    <p class="">Wins</p>
                    <p class="" id="streamer_wins_number">0</p>
                </div>
                <div class="inline-block" id="streamer_losses">
                    <p class="streamer_losses_number">Losses</p>
                    <p class="" id="streamer_losses_number">0</p>
                </div>
                <div class="inline-block" id="streamer_win_percentage">
                    <p class="">Win Percentage</p>
                    <p class="" id="streamer_losses_number">0</p>
                </div>
            </div>

        </div>
    </section>
    <section class="col-span-1" id="right">
        <div class="" id="leader_board">
            <div class="" id="streamer_info_leaderboard">
                <p>Oxalate</p>
            </div>
            <div class="" id="daily_leaderboard">
                <ol>
                    <li><p>1. Drybonez235 01/01/2023 500 Points</p></li>
                    <li><p>1. Drybonez235 01/01/2023 500 Points</p></li>
                    <li><p>1. Drybonez235 01/01/2023 500 Points</p></li>
                    <li><p>1. Drybonez235 01/01/2023 500 Points</p></li>
                </ol>
            </div>
            <div class="" id="all_time_leaderboard"></div>
        </div>
    </section>
    <section class="" id="bottom">
        <div class="" id="battle_que">
            <div class="" id="que_info"></div>
            <div class="" id="que_boxes">
                <div class="inline bg-green-300 border-2 h-24 w-36" id="box_0"></div>
                <div class="inline" id="box_1"></div>
                <div class="inline" id="box_2"></div>
                <div class="inline" id="box_3"></div>
            </div>
        </div>
    </section>
    <div>adds?
    </div>
</body>
